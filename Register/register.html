<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="register_style.css">
    <title>Register</title>
</head>
<body>
        
<div class="container">
    <form action="#" id="myForm">
        <div class="row">
                
                <div class="input-field col s6">
                    <label for="firstName">First Name</label>
                    <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                    <span class="helper-text"></span>
                    </div>
                <div class="input-field col s6">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                    <span class="helper-text"></span>
                    </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" onfocusout="validatePassword()"/>
                <span class="helper-text"></span>
                </div>
            <div class="input-field col s6">
                <label for="confirmPassowrd">Confirm Password</label>
                <input type="password" name="Confirm Password" id="confirmPassowrd" onfocusout="validateConfirmPassword()"/>
                <span class="helper-text"></span>
                </div> 
        </div>

        <div class="row">
            <div class="input-field col s12 ">
                <label for="email">E-mail</label>
                <input type="email" name="E-mail" id="email" onfocusout="validateEmail()">
                <span class="helper-text"></span>
                </div>
        </div>

        <div class="row center-align">    
            <button class="button btn red darken-4 waves-effect waves-dark" type="submit"  >Sign Up</button>       
        </div>
    </form>       
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="register_script.js"></script>
</body>
</html>
