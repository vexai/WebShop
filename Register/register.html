<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/vexai/WebShop/master/IMG/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register_style.css">

    <title>Register</title>
</head>
<body>
<div class="videoRegister">
    <video src="../IMG/videoRegister.mp4" autoplay loop muted></video>
</div>
<div class="container">
    <h2>introduce yourself</h2>
    <div class="row">
        <form id="myForm" novalidate>
            <div class="row">
                <div class="input-field col s6">
                    <label for="firstName">First Name</label>
                    <input
                            type="text"
                            name="First Name"
                            id="firstName"
                            onfocusout="validateFirstName()"
                    />
                    <span class="helper-text"></span>
                </div>
                <div class="input-field col s6">
                    <label for="lastName">Last Name</label>
                    <input
                            type="text"
                            name="Last Name"
                            id="lastName"
                            onfocusout="validateLastName()"
                    />
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            name="Password"
                            id="password"
                            onfocusout="validatePassword()"
                    />
                    <span class="helper-text"></span>
                </div>
                <div class="input-field col s6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                            type="password"
                            name="Confirm Password"
                            id="confirmPassword"
                            onfocusout="validateConfirmPassword()"
                    />
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            name="Email"
                            id="email"
                            onfocusout="validateEmail()"
                    />
                    <span class="helper-text"></span>
                </div>
            </div>
            <div id="btnSubmitDelete" class="center-align">
                <input  type="submit" id="btnSubmit" value="Sign Up" style="color: white"/>
            </div>
        </form>
        <div class="col s6">

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="register_script.js"></script>
</body>
</html>
